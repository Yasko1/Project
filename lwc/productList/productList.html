<template>
    <lightning-card title="Products" icon-name="standard:product">
        <div class="slds-card__body_inner">
            <template if:true={products.data}>
                <c-product-filter onfiltering={handleFilter}></c-product-filter>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={products.data} for:item="product">
                        <lightning-layout-item key={product.Id} size="3" class="slds-p-around_x-small">
                            <c-product-card product={product} onproductadding={handleProductAdding}></c-product-card>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>

                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-m-vertical_small">
                        There're no available products on the current moment... Sorry!
                    </div>
                </template>
            </template>

            <template if:true={products.error}>
                <div class="slds-align_absolute-center slds-m-vertical_small">
                    Hmmm... It seems something wrong with loading...
                </div>
            </template>
        </div>
    </lightning-card>
</template>
